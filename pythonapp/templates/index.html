<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel=-=["stylesheet">
    
<style>
td {
   height: 50px;
   font-weight:bolder;
}

th {
    height: 50px;
    font-weight:100;
    padding: 10px;
    text-align: left;
}
</style> 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="userlist">User List</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Log User</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">FaceCOG</h3>
        </div>
 
        <div style="height:150px; background-color:CadetBlue; color:white;" class="jumbotron">
            <h3>FaceCOG</h3>
        </div>
 
        <div class="row marketing">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <table class="table table-hover table-striped">
                  <tr>
                    <td>Name</td>
                    <td>Location</td>
                    <td>Time</td>
                  </tr>
                {% for your_list_element in your_list %}
                  <tr>
                  <th>{{ your_list_element.user_name }}</th>
                  <th>{{ your_list_element.user_location }}</th> 
                  <th>{{ your_list_element.user_time }}</th>
                  </tr>
                {% endfor %}  
                </table>
            </div>
         </div>   
 
        <footer class="footer">
            <p>&copy; Nagu, Rinith, Venki 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
